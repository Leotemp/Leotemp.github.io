    <div class="poetry">
        
            <p>目击众神死亡的草原上野花一片</p>
        
            <p>远在远方的风比远方更远</p>
        
            <p>我的琴声呜咽 泪水全无</p>
        
            <p>我把这远方的远归还草原</p>
        
            <p>一个叫马头 一个叫马尾</p>
        
            <p>我的琴声呜咽 泪水全无</p>
        
            <p>远方只能在死亡中凝聚野花一片</p>
        
            <p>明月如镜 高悬草原 映照千年岁月</p>
        
            <p>我的琴声呜咽 泪水全无</p>
        
            <p>只身打马过草原</p>
        
    </div>
